<div class="login-container">
  <h2>התחברות {{ role === 'teacher' ? 'מורה' : 'תלמיד' }}</h2>
  <form (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="id"
      name="id"
      placeholder="הזן מספר מזהה"
      required
      autocomplete="off"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="הזן סיסמה"
      required
      autocomplete="off"
    />
    <button type="submit">התחבר</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
